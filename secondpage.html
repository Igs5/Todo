<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>Todolist2</title>
</head>
<body>
    
    <div class="bg-image d-flex align-items-center justify-content-center" 
        style="background-image: url('./assets/Background2.png');
        height:100vh;">

    <div class="container bg-secondary bg-gradient text-white p-4" style="width: 50%;">
        <h1 class="text-center">Hello! Today</h1>

        <div class="row">
            <div class="col-12">
                <div class="m-2 p-2 text-center text-dark"><button id="addTaskButton" class="btn btn-primary btn-lg">Add Task</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12">
                <ul class="list-group" id="taskList">
                    <li class="list-group-item text-dark d-flex justify-content-between align-items-center">
                    <span id="taskText"></span>
                    
                    <div class="d-flex ml-auto">
                        <button type="button" class="btn btn-sm btn-outline-secondary edit-btn">Edit</button>
                        <button type="button" class="btn btn-sm btn-outline-danger delete-btn">
                            <i>Delete</i>
                        </button>
                    </div>

                      
                    
                    </li>
                    </ul>
            </div>
        </div>


        

    </div> 
    </div>

       </script>
